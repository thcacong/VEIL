<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veil v1.0.0</title>
    <link rel="stylesheet" href="decoration.css">
    <link rel="icon" href="image-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="center-box" id="form-container">
        <form id="license-form" novalidate>
            <div class="logo">VEIL<span class="version">v1.0.0</span></div>
            <div class="subtitle" id="dynamic-text"></div>
            <div class="input-container">
                <input type="password" id="license-key" name="license-key" placeholder="Enter your license key" maxlength="40" required>
            </div>
            <div class="button-container">
                <button type="button" id="cancel-button">Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="center-box" id="success-container" style="display: none;">
        <div class="logo">Success</div>
        <div class="subtitle">Your license key has been accepted.</div>
    </div>
    <script src="function.js"></script>
</body>
</html>
